<head>
    <link rel="stylesheet" href="style.css">
    <title>Bathroom</title>
</head>

<body>
    <input type="checkbox" id="toggle-opacity1" class="toggle-checkbox1">
    <input type="checkbox" id="toggle-opacitym" class="toggle-checkboxm">
    <input type="checkbox" id="toggle-opacityt" class="toggle-checkboxt">
    <input type="checkbox" id="toggle-opacityb" class="toggle-checkboxb">
    <div class="images">
        <img src="images/background.png" class="layered background" alt="a lit bathroom from an aerial view">
        <img src="images/lightsoff.png" class="layered lightsoff" alt="an unlit bathroom from an aerial view">
        <img src="images/floor.png" class="layered floor" alt="a girl curled up on the bathroom floor, looking at you">
        <img src="images/bath.png" class="layered bath" alt="a ghost girl bathing in the tub">
        <img src="images/mirror.png" class="layered mirror" alt="a ghost girl washing her hands in the sink">
        <img src="images/toilet.png" class="layered toilet" alt="a ghost girl sitting on the toilet, scrolling on her phone">
    </div>
    <div class="buttons">
        <label for="toggle-opacity1">
            <img src="images/button.png" class="button1" alt="light toggle button">
        </label>
        <label for="toggle-opacitym">
            <img src="images/button.png" class="buttonm" alt="ghost in the mirror toggle button">
        </label>
        <label for="toggle-opacityt">
            <img src="images/button.png" class="buttont" alt="ghost on the toilet toggle button">
        </label>
        <label for="toggle-opacityb">
            <img src="images/button.png" class="buttonb" alt="ghost in the tub toggle button">
        </label>
    </div>
</body>
